{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}

  <link rel="stylesheet" href="/static/style.css" />

  <h1 align="center">Notes</h1>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" id="btn" class="close delete-note-btn" data-note-id="{{ note.id }}">
        <span aria-hidden="true">&times;</span>
      </button>
      <script>
        const deleteNoteButtons = document.querySelectorAll('.delete-note-btn');
        deleteNoteButtons.forEach(button => {
          button.addEventListener('click', () => {
            const noteId = button.getAttribute('data-note-id');
            deleteNote(noteId);
          });
        });
      </script>
    </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" id="btn" class="btn btn-primary">Add Note</button>
    </div>
  </form>
  <footer id="footer">
    
      <a href="/logout">Logout</a>
   
  </footer>
  {% endblock %}
